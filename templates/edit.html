<!DOCTYPE html>
<html>

<head>
    <title>Edit Product</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <style>
        body {
            background-color: #f5f5f5;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-top: 10%;
        }

        .input-field label {
            color: #666;
        }

        .input-field input[type="text"],
        .input-field textarea {
            border-bottom: 1px solid #999;
        }

        .input-field input[type="text"]:focus,
        .input-field textarea:focus {
            border-bottom: 1px solid #2196f3;
            box-shadow: 0 1px 0 0 #2196f3;
        }

        .input-field .prefix.active {
            color: #2196f3;
        }

        .btn {
            background-color: #2196f3;
        }

        .btn:hover {
            background-color: #1976d2;
        }
    </style>
</head>

<body>
    <div class="container">
        <h4 class="center-align">Edit Product</h4>
        <form method="POST" action="/edit/{{ product._id }}">
            <div class="input-field">
                <input type="text" name="product_name" id="product_name" value="{{ product.product_name }}" required>
                <label for="product_name">Product Name</label>
            </div>

            <div class="input-field">
                <textarea name="product_details" id="product_details" class="materialize-textarea" required>{{ product.product_details }}</textarea>
                <label for="product_details">Product Details</label>
            </div>

            <div class="input-field">
                <input type="number" name="product_price" id="product_price" value="{{ product.product_price }}" required>
                <label for="product_price">Product Price</label>
            </div>

            <div class="input-field">
                <select name="product_category" id="product_category" required>
                    <option value="" disabled selected>Choose a category</option>
                    <option value="Electronics" {% if product.product_category == "Electronics" %}selected{% endif %}>Electronics</option>
                    <option value="Clothing" {% if product.product_category == "Clothing" %}selected{% endif %}>Clothing</option>
                    <option value="Books" {% if product.product_category == "Books" %}selected{% endif %}>Books</option>
                </select>
                <label for="product_category">Product Category</label>
            </div>

            <div class="input-field">
                <input type="text" name="product_brand" id="product_brand" value="{{ product.product_brand }}" required>
                <label for="product_brand">Product Brand</label>
            </div>

            <div class="input-field">
                <input type="number" name="product_quantity" id="product_quantity" value="{{ product.product_quantity }}" required>
                <label for="product_quantity">Product Quantity</label>
            </div>

            <div class="center-align">
                <button class="btn waves-effect waves-light" type="submit">Update Product</button>
            </div>
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            M.AutoInit();
        });
    </script>
</body>

</html>
